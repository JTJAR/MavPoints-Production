<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'css/base-style.css' %}">
<title>Welcome to Mav Points</title>
</head>

<body>
<div class="topnav" id="myTopnav">
  <a href="{% url 'MavPoints:home' %}" class="active">Mav Points</a>
  <a href="{% url 'MavPoints:create_account' %}">Sign Up</a>
  <a href="{% url 'MavPoints:promotions' %}">Rewards</a>
  <a href="{% url 'MavPoints:rewards' %}">Account Overview</a>
  <a href="{% url 'MavPoints:rewards' %}">Promotions</a>
  <a href="{% url 'MavPoints:contact' %}">Contact</a>

 <div class = "topnav-right" id="myTopnav2">
     {% if user.is_authenticated %}
         <a href="{% url 'logout' %}">Logout</a>
         </div>
     {% else %}

         <a href="{% url 'login' %}">Login</a>
     {% endif %}
     </div>


  <a href="javascript:void(0);" class="icon" onclick="navBarFunctions()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<script>
function navBarFunctions() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
{% block content %}
    <center>
    <img class = "logo" src = "../../static/images/logo.jpg" width="500" height="500" alt="">
    </center>
{% endblock %}
</body>
</html>
